name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
    push:
        branches: [main]

jobs:
    deploy-to-github-pages:
        # use ubuntu-latest image to run steps on
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 9.x.x

            - name: Publish .NET Core Project
              run: dotnet publish TodoListBlazor/TodoListBlazor.csproj -c Release -o release --nologo

            - name: Change base-tag in index.html from / to todo-list-blazor
              run: |
                  sed -i 's|<base href="/" />|<base href="/todo-list-blazor/" />|g' release/wwwroot/index.html
                  echo "Verificando el cambio del base href:"
                  grep '<base href=' release/wwwroot/index.html

            - name: Add .nojekyll file
              run: touch release/wwwroot/.nojekyll

            - name: Commit wwwroot to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: gh-pages
                  folder: release/wwwroot
